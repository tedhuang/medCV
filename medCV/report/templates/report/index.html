{% extends "report/includes/base.html" %}


{% block page_body %}

<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">MedCV</a>
        </div>
        <div class="nav navbar-nav annotations-control pull-right">
            <button class="btn btn-default" id="toggleAnnotationCreator">
              Add Annotations
            </button>
            <button class="btn btn-default" id="hideAnnotation">
              Hide Annotations
            </button>
            <button class="btn btn-default" id="clearAnnotation">
              Clear All
        </div>
    </div>
</div>

<div id="main-container" class="sidebar-closed">
    <div id="charts-container">
        <div class="sleep chart">
          <div class="category-label expandable">Sleep</div>
          <div class="graph" style="background-color: rgba(238, 43, 122, 0.7);">
            <div style="margin-left: 23px" id="sleep-overview" class="overview"></div>
            <div class="overview"></div>
            <div class="detailed">

              <div class="sub-category-item">
                <div class="sub-category-graph">
                  <span class="sub-category-label">Bedtime</span>
                  <div class="detail-chart bedtime"></div>
                </div>
              </div>
              <div class="sub-category-item">
                <div class="sub-category-graph">
                  <span class="sub-category-label">Sleepiness</span>
                 <div class="detail-chart sleepiness"></div>
                </div>
              </div>
              <div class="sub-category-item">
                <div class="sub-category-graph">
                  <span class="sub-category-label">Awakenings</span>
                  <div class="detail-chart awakenings"></div>
                </div>
              </div>
              <div class="sub-category-item">
                <div class="sub-category-graph">
                  <span class="sub-category-label">Timing</span>
                  <div class="detail-chart timing"></div>
                </div>
              </div>
              <div class="sub-category-item">
                <div class="sub-category-graph">
                  <span class="sub-category-label">Breathing</span>
                  <div class="detail-chart breathing"></div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="medication chart">
          <div class="category-label swappable">Med</div>
          <div class="graph" style="background-color: rgba(224, 191, 0, 0.7)">
            <div class="overview" style="height: 120px"></div>
            <div class="detailed">
            </div>
          </div>
        </div>
        <div class="diagnoses chart" style="height: 280px">
          <div class="category-label">Diagnoses</div>
          <div class="graph" style="background-color: rgba(20, 147, 83, 0.7)">
            <div id="diag-overview" class="overview"></div>
            <div class="detailed"></div>
          </div>
        </div>
        <div class="family chart">
          <div class="category-label">Family</div>
          <div class="graph" style="background-color: rgba(49, 75, 191, 0.7)">
            <div class="overview" style="height: 120px"></div>
            <div class="detailed"></div>
          </div>
        </div>
    </div>

    <div class="info">
      <div class="category-label">
        <span>Info</span>
      </div>
      <span class="detail-info">Patient ID: 201429</span>
      <span class="detail-info">Sex: F</span>
      <span class="detail-info">Age: 16</span>
      <span class="detail-info">Province: British Columbia</span>
      <div class="events"></div>
    </div>
</div>

<div class="annotation-create-overlay">
  <span class="drag-line" >
    <div class="anno-create-container">
      <textarea placeholder="Annotation Text here.."  maxLength="140"></textarea>
      <a id="cancelPosition">
        <i class="fa fa-mail-reply"></i> CANCEL
      </a>
      <a id="saveAnnotation">
        <i class="fa fa-save"></i> SAVE
      </a>
    </div>
  </span>
</div>
<div id="annotations">
  <ul></ul>
</div>

{% endblock %}
