{% block page_body %}

    <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">MedCV</a>
        </div>
    </div>
</div>

<div id="main-container" class="sidebar-closed">
    <div id="charts-container">

          <div class="graph">

              <div class="sub-category-item">
                <div class="sub-category-graph">
                  <span class="sub-category-label">Bedtime</span>
                  <img src="//placehold.it/800x150" />
                </div>
              </div>
              <div class="sub-category-item">
                <div class="sub-category-graph">
                  <span class="sub-category-label">Sleepiness</span>
                  <img src="//placehold.it/800x150" />
                </div>
              </div>
              <div class="sub-category-item">
                <div class="sub-category-graph">
                  <span class="sub-category-label">Awakenings</span>
                  <img src="//placehold.it/800x150" />
                </div>
              </div>
              <div class="sub-category-item">
                <div class="sub-category-graph">
                  <span class="sub-category-label">Timing</span>
                  <img src="//placehold.it/800x150" />
                </div>
              </div>
              <div class="sub-category-item">
                <div class="sub-category-graph">
                  <span class="sub-category-label">Breaking</span>
                  <img src="//placehold.it/800x150" />
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="medication chart">
          <div class="category-label swappable">Med</div>
          <div class="graph">
            <div class="overview"></div>
            <div class="detailed">

              blahh

            </div>
          </div>
        </div>
        <div class="diagnoses chart" style="height: 300px">
          <div class="category-label">Diagnoses</div>
          <div class="graph">
            <div style="height: 300px" id="diag-overview" class="overview"></div>
            <div class="detailed"></div>
          </div>
        </div>
        <div class="family chart">
          <div class="category-label">Family</div>
          <div class="graph">
            <div class="overview"></div>
            <div class="detailed"></div>
          </div>
        </div>
    </div>

    <div class="info">
      <div class="category-label">
        <span>Info</span>
      </div>
      <div class="events"></div>
      <div class="timeline"></div>
    </div>
</div>
